name: Random Theme Updater

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set random theme
        run: |
          themes=("booru-lisu" "booru-qualityhentais" "booru-jaypee")
          theme=${themes[$RANDOM % ${#themes[@]}]}
          echo "Selected theme: $theme"
          image_url="https://count.getloli.com/@radianeuh?name=radianeuh&theme=$theme&padding=7&offset=0&align=bottom&scale=2&pixelated=1&darkmode=1"
          echo "New image URL: $image_url"
          sed -i "s#<img id=\"getloli-counter\" src=\"https://count.getloli.com/@radianeuh?name=radianeuh&theme=.*&padding=7&offset=0&align=bottom&scale=2&pixelated=1&darkmode=1\" height=\"130\" />#<img id=\"getloli-counter\" src=\"$image_url\" height=\"130\" />#g" README.md
          echo "Updated README.md with theme: $theme"
          cat README.md
          COMMIT_MESSAGE="Update theme to $theme"
          echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "$COMMIT_MESSAGE" || exit 0
          git push
