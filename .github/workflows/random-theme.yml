name: Random Theme Updater

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set random theme
        run: |
          themes=("booru-lisu" "booru-qualityhentais" "booru-jaypee")
          theme=${themes[$RANDOM % ${#themes[@]}]}
          echo "Selected theme: $theme"
          sed -i "s/theme=[^&]*/theme=$theme/" README.md
          echo "Updated README.md with theme: $theme"
          COMMIT_MESSAGE="Update theme to $theme"
          echo "Commit message: $COMMIT_MESSAGE" #Add to debug the commit message.
          echo "::set-output name=commit_message::$COMMIT_MESSAGE" #Pass the commit message to the next step

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "${{ steps.set_random_theme.outputs.commit_message }}" || exit 0
          git push
        id: commit
      - name: check commit message
        run: echo "${{ steps.commit.outputs.commit_message }}"
