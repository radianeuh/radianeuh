name: Random Theme Updater

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set random theme
        run: |
          themes=("booru-lisu" "booru-qualityhentais" "booru-jaypee")
          theme=${themes[$RANDOM % ${#themes[@]}]}
          echo "Selected theme: $theme"
          sed -i "s/theme=[^&]*/theme=$theme/" README.md
          echo "Updated README.md with theme: $theme"

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update theme to $theme" || exit 0 # Corrected line
          git push
